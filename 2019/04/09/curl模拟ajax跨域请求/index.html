        <h2 id="curl模拟ajax跨域请求"><a href="#curl模拟ajax跨域请求" class="headerlink" title="curl模拟ajax跨域请求"></a>curl模拟ajax跨域请求</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">curl -H &quot;Origin: http://example.com&quot; \</span><br><span class="line">  -H &quot;Access-Control-Request-Method: GET&quot; \</span><br><span class="line">  -H &quot;Access-Control-Request-Headers: X-Requested-With&quot; \</span><br><span class="line">  -X OPTIONS --verbose  http://192.168.2.28:8080/login?clientUrl=http://10.91.1.7:8082/cas</span><br></pre></td></tr></table></figure>
<h2 id="响应结果显示不允许跨域"><a href="#响应结果显示不允许跨域" class="headerlink" title="响应结果显示不允许跨域"></a>响应结果显示不允许跨域</h2><p><img src="https://raw.githubusercontent.com/peter1040080742/picbed/master/20190409205622.png" alt></p>
<h2 id="解决办法"><a href="#解决办法" class="headerlink" title="解决办法"></a>解决办法</h2><p>在springboot项目中加入如下配置</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Configuration</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WebMvcConfig</span> <span class="keyword">implements</span> <span class="title">WebMvcConfigurer</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 允许跨域配置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> registry</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addCorsMappings</span><span class="params">(CorsRegistry registry)</span> </span>&#123;</span><br><span class="line">        registry.addMapping(<span class="string">"/**"</span>)</span><br><span class="line">                .allowedOrigins(<span class="string">"*"</span>)</span><br><span class="line">                .allowedMethods(<span class="string">"GET"</span>, <span class="string">"POST"</span>, <span class="string">"DELETE"</span>, <span class="string">"PUT"</span>, <span class="string">"OPTIONS"</span>)</span><br><span class="line">                .allowCredentials(<span class="keyword">false</span>).maxAge(<span class="number">3600</span>);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
<p>再次用curl模拟请求，请求成功。</p>
<p><img src="https://raw.githubusercontent.com/peter1040080742/picbed/master/20190409210202.png" alt></p>
